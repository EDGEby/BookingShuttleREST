
server:

  servlet:
    contextPath: /api

spring:
  flyway:
    baselineOnMigrate: true

  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/shuttle_test
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    open-in-view: off

springdoc:
  swagger-ui:
    path: /swagger-ui
    tags-sorter: alpha
    operations-sorter: alpha